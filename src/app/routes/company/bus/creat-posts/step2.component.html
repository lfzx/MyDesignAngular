<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" se-container="1" labelWidth="100">
    <se label="职位名称" error="请输入职位名称" required>
        <input nz-input formControlName="postName">
    </se>
    <se label="工作地点" error="请输入工作地点" required>
        <input nz-input formControlName="postWorkPlace">
    </se>
    <se label="薪资" error="请输入薪资（月薪）" required>
        <input nz-input formControlName="postSalary">
    </se>
    <se label="招聘人数" error="请输入招聘人数" required> 
      <input nz-input formControlName="numberOfRecruits">
    </se>
    <se label="工作性质" error="请输入职位类型">
        <nz-select formControlName="postJobType" style="width: 100%;">
            <nz-option [nzLabel]="'全职'" [nzValue]="'全职'"></nz-option>
            <nz-option [nzLabel]="'兼职'" [nzValue]="'兼职'"></nz-option>
            <nz-option [nzLabel]="'实习'" [nzValue]="'实习'"></nz-option>
          </nz-select>
    </se>
  
    <se>
      <button nz-button (click)="prev()">上一步</button>
      <button nz-button nzType="primary" [disabled]="form.invalid">下一步</button>
    </se>
  </form>
