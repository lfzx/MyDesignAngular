<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" se-container="1" labelWidth="100">
    <se label="学历要求" error="请输入学历要求" required>
      <input nz-input formControlName="academicRequirements">
    </se>
    <se label="工作经验" error="请输入工作经验" required>
        <input nz-input formControlName="postExperience">
      </se>
    <se label="工作详情" error="请输入工作详情" required>
          <input nz-input formControlName="postDescription">
      </se>
    <se label="邮箱" error="请输入邮箱" required>
      <input nz-input formControlName="postEmail">
    </se>
    <se label="联系电话">
      <input nz-input formControlName="postTelephoneNumber" minlength="11" maxlength="11">
    </se>
    
    <se>
        <button nz-button [nzType]="'primary'" [nzLoading]="loading" [disabled]="form.invalid">提交</button>
        <button nz-button (click)="prev()">上一步</button>
    </se>
  </form>
