<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" se-container="1" labelWidth="100">
    <se label="姓名">{{item.name}}</se>
    <se label="邮箱">{{item.email}}</se>
    <se label="性别">{{item.gender}}</se>

  <se label="出生年月" error="请输入出生年月" required>
    <input nz-input formControlName="birth">
  </se>
  <se label="电话号码" error="请输入电话号码" required>
    <input nz-input formControlName="resumeTelephoneNumber" minlength="11" maxlength="11">
  </se>
  <se label="居住地" error="请输入居住地" required>
    <input nz-input formControlName="familyAddress">
  </se>
  <se label="头像链接">
    <input nz-input formControlName="resumeAvatar">
  </se>
  
  <se>
      <button nz-button nzType="primary" [disabled]="form.invalid">下一步</button>
      <button nz-button  routerLink="/" [nzType]="'primary'">返回首页</button>
  </se>
</form>
