<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" se-container="1" labelWidth="100">
  <se label="学校名称">{{item.school}}</se>
  <se label="入学年份">{{item.entranceTime}}</se>
  <se label="毕业年份">{{item.graduationTime  }}</se>
  <se label="专业">{{item.profession}}</se>
  <se label="学历">{{item.academic}}</se>

  <se label="工作经验" error="请输入工作经验" required>
      <input nz-input formControlName="resumeExperience">
    </se>
    <se label="技能" error="请输入技能" required>
      <input nz-input formControlName="skill">
    </se>
  <se>
    <button nz-button (click)="prev()">上一步</button>
    <button nz-button nzType="primary" [disabled]="form.invalid">下一步</button>
  </se>
</form>
