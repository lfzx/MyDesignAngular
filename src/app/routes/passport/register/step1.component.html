<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" se-container="1" labelWidth="100">
  <se label="公司名称" error="请输入公司名称" required>
    <input nz-input formControlName="companyName">
  </se>
  <se label="组织机构代码" error="请输入9位公司组织机构代码" required>
    <input nz-input formControlName="organizationCode" minlength="11" maxlength="11">
  </se>
  <se label="公司描述" error="请输入公司描述，至少20字" required>
    <input nz-input formControlName="companyDescription">
  </se>
  <se label="公司网站链接">
    <input nz-input formControlName="companyUrl">
  </se>
  
  <se>
      <button nz-button nzType="primary" [disabled]="form.invalid">下一步</button>
      <button nz-button  routerLink="/company/posts" [nzType]="'primary'">返回</button>
  </se>
</form>
